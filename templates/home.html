<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>L3 Portability Lookup</h1>
<form id="idLookupForm">
    <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input name="phonenumber" type="text" class="form-control" placeholder="10 digits phone number...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Lookup</button>
      </span>
    </div><!-- /input-group -->

  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
    <br/><h5><span id="idMessageSpan"></span></h5>
</form>
</div>
<script>
$("#idLookupForm").submit(function(e) {

    var url = "/lookup"; // the script where you handle the form input.

    $.ajax({
           type: "POST",
           url: url,
           data: $("#idLookupForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
               $("#idMessageSpan").html(data)
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});
</script>

</body>
</html>
